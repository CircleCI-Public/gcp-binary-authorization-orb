version: 2.1

orbs:
  bin-authz: circleci/gcp-bin-authz@dev:alpha
  gcp-cli: circleci/gcp-cli@1.0.5
  orb-tools: circleci/orb-tools@8.3.0

workflows:
  lint_pack-validate_publish-dev:
    jobs:
      - orb-tools/lint

      - orb-tools/pack:
          requires:
            - orb-tools/lint

      - orb-tools/publish-dev:
          orb-name: circleci/gcp-bin-authz
          context: orb-publishing
          requires:
            - orb-tools/pack

      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-dev
          ssh-fingerprints:   30:41:9c:09:66:60:a9:95:1a:b2:ce:07:22:50:ca:85
          requires:
            - orb-tools/publish-dev
          filters:
            branches:
              ignore: master

      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-master
          ssh-fingerprints:   30:41:9c:09:66:60:a9:95:1a:b2:ce:07:22:50:ca:85
          tag: master
          requires:
            - orb-tools/publish-dev
          filters:
            branches:
              only: master
